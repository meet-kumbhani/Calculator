<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<style>
     button{
          width: 96px;
          height: 60px;
     }
     
</style>
<body>
     <center>

          <h2>Simple Calculator</h2>
          <div style="border: 2px solid black; width: 400px; height: 300px;">
               
               <input type="text" id="result" style="width: 387px; height:40px;" >
               <table >
                    <tr>
                 <td><button onclick="Apply('1')">1</button></td>
                 <td><button onclick="Apply('2')">2</button></td>
                 <td><button onclick="Apply('3')">3</button></td>
                 <td><button onclick="Apply('+')">+</button></td>
               </tr>
               <tr>
                    <td><button onclick="Apply('4')">4</button></td>
                    <td><button onclick="Apply('5')">5</button></td>
                    <td><button onclick="Apply('6')">6</button></td>
                    <td><button onclick="Apply('-')">-</button></td>
               </tr>
               <tr>
                    <td><button onclick="Apply('7')">7</button></td>
                    <td><button onclick="Apply('8')">8</button></td>
                    <td><button onclick="Apply('9')">9</button></td>
                    <td><button onclick="Apply('*')">*</button></td>
               </tr>
               <tr>
                    <td><button onclick="Apply('0')">0</button></td>
                    <td><button onclick="cleardata()">C</button></td>
                    <td><button onclick="FinalResult()">=</button></td>
                    <td><button onclick="Apply('/')">/</button></td>
               </tr>
          </table>
     </div>
</center>

  <script>
    function Apply(value) {
      document.getElementById('result').value += value;
    }

    function cleardata() {
      document.getElementById('result').value = '';
    }


function FinalResult() {
  const resultInput = document.getElementById('result');
  try {
    const expression = resultInput.value;
    const calculatedResult = eval(expression); // Using eval for simplicity (not recommended for production)
    resultInput.value = calculatedResult;
  } catch (error) {
    resultInput.value = 'Error';
  }
}

  </script>
</body>
</html>
